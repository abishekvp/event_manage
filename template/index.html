<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django{% endblock title %}</title>
</head>
<body>
    {% if user.is_authenticated %}
    <a href="signout"><button>SignOut</button></a>
    {% block content %}
    {% endblock %}

    {% else %}
    SignIn or SignUp
    {% block sign %}
    {% endblock %}
    {% endif %}
</body>
</html>
